</head>






<body>
    <div class="container" style="background-color:antiquewhite">
        <br><br><br><br>
        <center>
            <div class="ttop">
                <h1>Word Count</h1>
            </div>
            <div class="row" style="margin-top:100px">
                <div class="col">
                    <textarea class="form-control" cols="30" rows="10">{{text}}</textarea>
                    <br>
                    <a href="{%url 'main'%}">
                        <button type="button" class="btn btn-secondary btn-lg btn-block">돌아가기</button>
                    </a>
                </div>
                <div class="col">
                    <ul class="list-group">
                        {%for word,count in word_dic3.items%}
                        <li class="list-group-item"><u>단어</u> <strong>{{word}}</strong> 가 <strong>{{count}}</strong> 개 있습니다</li>
                        {%endfor%}
                        
                        {%for word,count in word_dic2.items%}
                        <li class="list-group-item"><u>문장</u> <strong>{{word}}</strong> 가 <strong>{{count}}</strong> 개 있습니다</li>

                        {%endfor%}
                    </ul>
                </div>
            </div>



        </center>
    </div>
</body>

    @import url('https://fonts.googleapis.com/css?family=Baloo+Bhai|Yanone+Kaffeesatz');
